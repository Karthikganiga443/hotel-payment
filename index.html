<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Global Plate Restaurant</title>
    <link rel="icon" href="https://images.freeimages.com/365/images/istock/previews/9126/91267209-restaurant-cafe-vector-logo-chef-or-cuisine-cooking-cookery-icon.jpg">
    <link rel="stylesheet" href="./hotel_payment.css">
</head>

<body>
    <center>
        <header>
            <h1>Welcome To The Global Plate Restaurant</h1>
            <small><big>We are happy to Serve You!!!</big></small>
        <h2>Please Fill The Details and Select Your Dish</h2>
        </header>
        
    </center>
    <section class="sec">
        <section class="sec1">
            <label>Name: <input type="text" placeholder="Enter Your Name" > </label>
            <label>Phone Number: <input type="tel" placeholder="Enter Your Phone Number"></label>
            <select name="" id="">
                <option value="" disabled selected>Book Your Table</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
            </select>
            <button value="button" onclick="totalconfirm()">Submit</button>
        </section>
        <section class="sec2">
            <label class="order"><strong>Order-Items</strong></label>
<hr>
<label ><strong>South-Indian</strong></label>
<hr>

<label>Idli - 40rps <input type="number" min="0" max="100" itemprice="40" class="item" ></label>
<label>Dosa - 50rps <input type="number" min="0" max="100" itemprice="50" class="item" ></label>
<label>Vada - 30rps <input type="number" min="0" max="100" itemprice="30" class="item"></label>
<label>Uttapam - 60rps <input type="number" min="0" max="100" itemprice="60" class="item"></label>
<label>Pongal - 55rps <input type="number" min="0" max="100" itemprice="55" class="item" ></label>

<hr>
<label><strong>North-Indian</strong></label>
<hr>

<label>Chapati - 40rps <input type="number" min="0" max="100" itemprice="40" class="item" ></label>
<label>Paratha - 50rps <input type="number" min="0" max="100" itemprice="50" class="item" ></label>
<label>Paneer Butter Masala - 120rps <input type="number" min="0" max="100" itemprice="120" class="item" ></label>
<label>Dal Fry - 80rps <input type="number" min="0" max="100" itemprice="80" class="item" ></label>
<label>Butter Naan - 35rps <input type="number" min="0" max="100" itemprice="35" class="item" ></label>

<hr>
<label><strong>Chinese</strong></label>
<hr>

<label>Fried Rice - 90rps <input type="number" min="0" max="100" itemprice="90" class="item" ></label>
<label>Gobi Manchurian - 80rps <input type="number" min="0" max="100" itemprice="80" class="item" ></label>
<label>Chilli Paneer - 100rps <input type="number" min="0" max="100" itemprice="100" class="item" ></label>
<label>Chicken 65 - 120rps <input type="number" min="0" max="100" itemprice="120" class="item" ></label>
<label>Veg Biryani - 100rps <input type="number" min="0" max="100" itemprice="100" class="item" ></label>

<hr>
<label><strong>Italian</strong></label>
<hr>

<label>Pizza - 150rps <input type="number" min="0" max="100" itemprice="150" class="item" ></label>
<label>Pasta - 100rps <input type="number" min="0" max="100" itemprice="100" class="item" ></label>
<label> Carbonara - 120rps <input type="number" min="0" max="100" itemprice="120" class="item" ></label>
<label>Arancini - 150rps <input type="number" min="0" max="100" itemprice="150" class="item" ></label>
        </section>
         
    </section>
    <dialog id="price">
        <h1>Total Price : </h1>
        <h2 id="totalprice"></h2>
        <img src="https://play-lh.googleusercontent.com/lomBq_jOClZ5skh0ELcMx4HMHAMW802kp9Z02_A84JevajkqD87P48--is1rEVPfzGVf" alt="QR" width="150px" height="150px">
        <br>
        <button  value="button" onclick="paymentdone()">Confirm</button>
    </dialog>
    <dialog id="payment">
        <img src="./ezgif.com-crop.gif" alt="payment successfull" width="300px" height="300px">
        <div class="pay">
            <h1>THANK YOU!</h1>
        <p><big>Payment done successfully</big></p>
        <small>You will be directed to home page shortly <br>or click here to return to home page</small><br>
        <audio src="paytmpaymen-pfn2fc67_pFCzp9j8.mp3" id="sucessaudio"></audio>
        <button onclick="popupclose()">Home</button>
        </div>
    </dialog>
    <script src="./hotel_payment.js"></script>
</body>

</html>
